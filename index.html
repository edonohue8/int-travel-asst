<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety First Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>

<body>
    <!--Hero Title and Logo-->
    <section class="hero is-primary" img src=>
        <div class="hero-body">
            <div class="container">
                <figure class="image is-3by1">
                    <img src="assets/logo.png" alt="Safety First Travel Logo">
                </figure>
                <h1 class="title" align="center" height=150px>
                    Safety First Travel
                </h1>

                <h2 class="subtitle" align="center">
                    Your First Step to Your Perfect Trip
                </h2>
            </div>
        </div>
    </section>
    <!--First section of tiles-->
    <section class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-6 is-parent">
                    <div class="tile is-child">
                        <label>Departure Date</label>
                        <input id="departure" type="text">
                    </div>

                    <div class="tile is-child">
                        <label>Return Date</label>
                        <input id="returning" type="text">
                    </div>
                </div>
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child">
                        <label>Origin Location</label>
                        <input list="origins" id="origin">
                        <datalist id="origins"></datalist>
                    </div>

                    <div class="tile is-child">
                        <label>Destination</label>
                        <input list="destinations" id="dest-location">
                        <datalist id="destinations"></datalist>
                    </div>
                </div>
                <!--Info tile-->
                <div class="tile is-parent">
                    <article class="tile is-child notification is-success">
                        <div class="content">
                            <p class="title">About the App</p>
                            <p class="subtitle">Content</p>
                            <div class="content">

                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <!--Search Buttons tile-->
    <section class="section">
        <div class="container" id="buttons">
            <div class="tile is-parent is-8">
                <div class="tile is-child" class="center" id="buttonsbox">
                    <button id="search-btn">Search</button>
                    <button id="clear-btn" onclick="location.reload();" value="Reset form">Clear Results</button> 
                </div>
            </div>
        </div>
        </div>
        <br>
        <br>
    </section>
    <!--Travel tile-->
    <section class="section">
        <div class="container">
            <div class="tile is-full is-parent">
                <div class="tile is-child box" class="content">
                    <p id="travel-advisory"></p>
                    <p id="advisory-url"> </p>
                </div>
            </div>
        </div>
    </section>
    <!--Flight and News tile-->
    <section class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <div class="tile is-child is-half box">
                        <p id="flight-quote1"></p>
                        <p id="flight-quote2"></p>
                    </div>
                    <div class="tile is-child is-half box">
                        <p>News Place Holder</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/countryCodes.js"></script>
    <script src="assets/originAirports.js"></script>
    <script src="assets/destinationAirports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JQuery script for drop-down -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

   
    <script src="assets/script.js"></script>
</body>

</html>
